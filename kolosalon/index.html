<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Kolosalon</title>
    
</head>
<body>
    <div id="cover" class="text-light d-flex flex-column align-items-center align-content-center">
    <h1 class="mt-5">Kolosalon - půjčovna kol</h1>
    <div class="container m-5">
      <h3 class="text-center">Výběr kola:</h3>
        <div class="row m-auto">
          <div class="card col-sm-11 col-md-5 col-lg-3 m-auto mt-4 p-0" style="width: 19rem;">
            <img src="img/kids2.jpg" class="card-img-top" alt="kid">
            <div class="card-body text-light">
              <h5 class="card-title">Dětské kolo</h5>
              <p class="card-text">K zapůjčení za 200 Kč/den</p>
              <input type="checkbox" value="200" id="chb1" class="druh form-check-input" name="druhy[]">
              <input  class="poc rounded-3" type="number" name="pocet[]" value="1" min="1" style="width: 50px;">
            </div>
          </div>
          <div class="card col-sm-11 col-md-5 col-lg-3 m-auto mt-4 p-0" style="width: 19rem;">
            <img src="img/mountain2.jpg" class="card-img-top" alt="mountain">
          <div class="card-body text-light">
            <h5 class="card-title">Horské kolo</h5>
            <p class="card-text">K zapůjčení za 500 Kč/den</p>
            <form action="">
            <input type="checkbox" value="500" id="chb2" class="druh form-check-input" name="druhy[]"> 
            <input class="poc rounded-3" type="number" name="pocet[]" value="1" min="1" style="width: 50px;">
          </form>
          </div>
          </div>
          <div class="card col-sm-11 col-md-5 col-lg-3 m-auto mt-4 p-0" style="width: 19rem;">
            <img src="img/roud2.jpg" class="card-img-top" alt="round">
            <div class="card-body text-light">
              <h5 class="card-title">Silniční kolo</h5>
              <p class="card-text">K zapůjčení za 1 500 Kč/den</p>
              <input type="checkbox" value="1500" id="chb3" class="druh form-check-input" name="druhy[]"> 
              <input class="poc rounded-3" type="number"name="pocet[]" value="1" min="1" style="width: 50px;">
            </div>
          </div>
          <div class="card col-sm-11 col-md-5 col-lg-3 m-auto mt-4 p-0" style="width: 19rem;">
            <img src="img/gravel (3).jpg" class="card-img-top" alt="gravel">
            <div class="card-body text-light">
              <h5 class="card-title">Gravel</h5>
              <p class="card-text">K zapůjčení za 2 500 Kč/den</p>
              <input type="checkbox" value="2500" id="chb4" class="druh form-check-input" name="druhy[]">
              <input  class="poc rounded-3" type="number"name="pocet[]" value="1" min="1" style="width: 50px;"><br>
            </div>
          </div>
        </div>
    </div>
    <div class="container my-5" id="info" >
        <div class="d-flex flex-row flex-wrap align-content-between">
            <div class="m-3">
                <h4>Doba zapůjčení: </h4>
                <select id="dobaZapujceni" size="3" onclick="" name="vyber" style="width: 200px;" class="form-select" aria-label="Default select example">
                    <option value="5" selected>5 dní</option>
                    <option value="7">7 dní</option>
                    <option value="14">14 dní</option>
                    <option value="31">31 dní</option>
                </select>
            </div>
            <div class="m-3">
                <h4>Je třeba cyklonosič? </h4>
                <form action="" name="f2" onclick="">
                    <input type="radio" value="5" name="rad" class="nosic" id="rad1"> <label for="rad1">cyklonosič střešní (+ 5 procent z celkové ceny zápůjčky navíc)</label><br>
                    <input type="radio" value="10" name="rad" class="nosic" id="rad2"> <label for="rad2">cyklonosič na tažné zařízení (+ 10 procent z celkové ceny zápůjčky navíc)</label><br>
                <input type="radio" value="0" name="rad" class="nosic" id="rad3" checked> <label for="rad3">není třeba cyklonosič</label><br>
                </form>
            </div>
            <div class="m-3">
                <form action="" name="f3"> 
                   <label for="predstava">Jakou cenu si představujete?</label>
                   <input type="text" id="predstava" value="0"><br>
                    <p id="realita"></p> 
                 </form>
            </div>
            <div class="m-3">
              <form action="" name="f3">
                   <button id="celkovaCena" type="button" class="btn btn-info">Zobraz Cenu</button>
                   <label class="m-1" id="cena"></label>
               </form>
          </div>
            <div class="m-3">
                <form action="" name="f4">
                    Zadej email <input type="email" id="mail" required>
                    <input type="button" value="Odeslat" id="odesli" class="btn btn-info my-2">
                    <p id="odeslano"></p>
                 </form>
            </div>
        </div>
    </div>
    </div>
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script src="script.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
